<!DOCTYPE html>
<html>
<head>
    <title>Mono Test</title>
    <script type="text/javascript" src="./lib/dat.gui.js"></script>
    <script type="text/javascript" src = "./lib/t.js"></script>
    <script type="text/javascript">
        function init(){
            initGUI();
            //1、创建DataBox和Network
            var box = new mono.DataBox();
            var network= new mono.Network3D(box, null, monoCanvas);
            mono.Utils.autoAdjustNetworkBounds(network,document.documentElement,'clientWidth','clientHeight');

            //2、添加光源
            var pointLight = new mono.PointLight(0xFFFFFF,1.5);
            pointLight.setPosition(1000,1000,1000);
            box.add(pointLight);
            box.add(new mono.AmbientLight(0x888888));

            //3、添加物体
            var cube = new mono.Cube(200, 200, 200);
            cube.s({
                'm.type': 'phong',
                'm.color': 'red',
                'm.ambient': 'red',
            });
            cube.setRotation(-Math.PI/10, -Math.PI/5, Math.PI/10);
            box.add(cube);
        }

        function initGUI() {
            var obj = {
                message: 'Hello World',
                displayOutline: false,

                maxSize: 6.0,
                speed: 5,

                height: 10,
                noiseStrength: 10.2,
                growthSpeed: 0.2,

                type: 'three',

                explode: function () {
                  alert('Bang!');
              },

        color0: "#ffae23", // CSS string
        color1: [ 0, 128, 255 ], // RGB array
        color2: [ 0, 128, 255, 0.3 ], // RGB with alpha
        color3: { h: 350, s: 0.9, v: 0.3 } // Hue, saturation, value
    };

    var gui = new dat.gui.GUI();

    gui.remember(obj);

    gui.add(obj, 'message');
    gui.add(obj, 'displayOutline');
    gui.add(obj, 'explode');

    gui.add(obj, 'maxSize').min(-10).max(10).step(0.25);
    gui.add(obj, 'height').step(5); // Increment amount

    // Choose from accepted values
    gui.add(obj, 'type', [ 'one', 'two', 'three' ] );

    // Choose from named values
    gui.add(obj, 'speed', { Stopped: 0, Slow: 0.1, Fast: 5 } );

    var f1 = gui.addFolder('Colors');
    f1.addColor(obj, 'color0');
    f1.addColor(obj, 'color1');
    f1.addColor(obj, 'color2');
    f1.addColor(obj, 'color3');

    var f2 = gui.addFolder('Another Folder');
    f2.add(obj, 'noiseStrength');

    var f3 = f2.addFolder('Nested Folder');
    f3.add(obj, 'growthSpeed');
}

</script>
</head>
<body onload = 'init()'>
    <div>
        <canvas id="monoCanvas"/>
    </div>
</body>
</html>
